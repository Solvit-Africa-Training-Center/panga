<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
    }
    .container {
      max-width: 520px;
      margin: auto;
      padding: 24px;
      border-radius: 10px;
      background-color: #f9fafb;
      border: 1px solid #e5e7eb;
    }
    .code {
      font-size: 32px;
      font-weight: bold;
      letter-spacing: 6px;
      text-align: center;
      padding: 16px;
      background-color: #111827;
      color: white;
      border-radius: 8px;
      margin: 24px 0;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #6b7280;
    }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>{{ title }}</h2>
            <p>{{ message }}</p>
            <div class="code">{{ code }}</div>
            <p>This code will expire in a few minutes.</p>
            <div class="footer">
                <p>If you didnâ€™t request this action, you can safely ignore this email.</p>
            </div>
        </div>
    </body>
</html>
